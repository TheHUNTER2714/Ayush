        .overlay {
            position: absolute; /* Position overlay relative to body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            z-index: 1; /* Ensure the overlay is above the background */
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            z-index: 2; /* Ensure text is above overlay */
        }

        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            z-index: 2; /* Ensure table is above overlay */
            position: relative; /* Keep table above the overlay */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        a {
            color: white;
            text-decoration: underline;
            display: block;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            z-index: 2; /* Ensure link is above overlay */
            position: relative; /* Keep link above overlay */
        }
        .logout-button {
            background-color: #f44336; /* Red color for logout */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .logout-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        } 
    </style>
</head>
<body>

<div class="overlay"></div> <!-- Dark overlay for better text visibility -->
<h1>Student Records</h1>

<table id="studentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Mother's Name</th>
            <th>Roll No</th>
            <th>Branch</th>
            <th>Class 10 Marks (%)</th>
            <th>Class 12 Marks (%)</th>
            <th>Age</th>
            <th>Mobile No</th>
            <th>CGPA</th>
            <th>Grade</th>
            <th>Passport Photo</th>
        </tr>
    </thead>
    <tbody>
        <!-- Student data will be inserted here -->
    </tbody>
</table>

<div class="button-container">
    <button onclick="window.location.href='index.html'">Add New Student</button>
</div>

<script>
    // Function to populate the student table with data from localStorage
    function populateTable() {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        const tableBody = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = ''; // Clear existing rows

        students.forEach(student => {
            const newRow = tableBody.insertRow();

            newRow.insertCell(0).textContent = student.name;
            newRow.insertCell(1).textContent = student.fathersName;
            newRow.insertCell(2).textContent = student.mothersName;
            newRow.insertCell(3).textContent = student.rollNo;
            newRow.insertCell(4).textContent = student.branch;
            newRow.insertCell(5).textContent = student.class10;
            newRow.insertCell(6).textContent = student.class12;
            newRow.insertCell(7).textContent = student.age;
            newRow.insertCell(8).textContent = student.mobile;
            newRow.insertCell(9).textContent = student.cgpa;
            newRow.insertCell(10).textContent = student.grade;

            // Add the passport photo
            const imgCell = newRow.insertCell(11);
            const imgElement = document.createElement('img');
            imgElement.src = student.photo; // Set the image source
            imgElement.alt = 'Passport Photo';
            imgElement.style.width = '50px'; // Set a width for the image
            imgElement.style.borderRadius = '5px'; // Rounded corners for the image
            imgCell.appendChild(imgElement);
        });
    }

    // Call the function to populate the table on page load
    window.onload = populateTable;
</script>

<a href="logout.html">Back to home</a>
